name: CI/CD Azure Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python (pour le backend)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Installer les dépendances backend
      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 4. Lancer les tests backend
      - name: Run backend tests
        working-directory: ./backend
        run: |
          pytest || echo "⚠️ Aucun test détecté"

      # 5. Login Azure
      - name: Az CLI login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6. Installer Azure Functions Core Tools
      - name: Install Azure Functions Core Tools
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          npm install -g azure-functions-core-tools@4 --unsafe-perm true

      # 7. Déployer Azure Functions (Python)
      - name: Deploy backend to Azure Functions
        run: |
            cd backend
            func azure functionapp publish ${{ secrets.AZURE_FUNCTIONAPP_NAME }} --python --publish-local-settings -i

      # 8. Déployer le frontend (site statique dans Storage)
      - name: Deploy frontend to Azure Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source ./frontend \
            --overwrite
